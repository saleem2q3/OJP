<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | MyCareerConnect</title>
    <link rel="icon" href="{% static 'images/logo.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .navbar {
            padding: 10px 20px;
        }
        .navbar-brand img {
            height: 25px;
        }
        .navbar-nav .nav-link {
            margin-right: 20px;
            font-size: 16px;
        }
            .search-bar-container {
    position: relative;
    display: flex;
    align-items: center;
    width: 300px;
    background-color: #f7f7f7;
    border-radius: 50px;
    padding: 5px 15px;
    border: 1px solid #ddd;
    transition-delay: .15s;
    transition-duration: .25s;
    transition-property: width;
    transition-timing-function: ease-out;
}

.search-bar {
    border: none;
    background-color: transparent;
    outline: none;
    width: 100%;
    padding-left: 10px;
    font-size: 14px;
    padding-right: 50px; /* Add padding to the right to make space for the button */
    position: relative;
    z-index: 1; /* Ensure the input is above the button */
    transition-delay: .15s;
    transition-duration: .25s;
    transition-property: height;
    transition-timing-function: ease-out;
}

.search-button {
    border: none;
    background-color: #0066ff;
    border-radius: 50%;
    padding: 5px 10px;
    position: absolute;
    right: 10px; /* Position the button to the right */
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    z-index: 2; /* Ensure the button is above the input */
}

.search-button i {
    color: white;
}

        .notification-icon, .profile-icon {
            position: relative;
        }
        .notification-icon .badge, .profile-icon .badge {
            position: absolute;
            top: -5px;
            right: -10px;
            background-color: red;
            color: white;
            font-size: 12px;
        }
        .rounded-button {
            border: 1px solid #007bff;
            border-radius: 50px;
            padding: 5px 15px;
        }
        .dropdown-menu {
            width: 300px;
            padding: 20px;
        }
        .profile-icon img {
            height: 40px;
        }
        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .profile-header img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
        }
        .profile-info {
            flex: 1;
        }
        .profile-info h6 {
            margin: 0;
            font-size: 16px;
            font-weight: bold;
        }
        .profile-info p {
            margin: 0;
            font-size: 12px;
            color: #777;
        }
        .profile-performance {
            text-align: center;
            margin: 10px 0;
        }
        .profile-performance h6 {
            font-size: 14px;
            font-weight: bold;
        }
        .profile-performance .stat {
            display: inline-block;
            width: 50%;
        }
        .profile-performance .stat p {
            margin: 5px 0;
            font-size: 18px;
            font-weight: bold;
        }
        .profile-options {
            margin-top: 20px;
        }
        .profile-options .option {
            display: flex;
            align-items: center;
            padding: 10px 0;
        }
        .profile-options .option i {
            font-size: 18px;
            margin-right: 15px;
            color: #007bff;
        }
        .profile-options .option p {
            margin: 0;
            font-size: 14px;
        }
        .profile-options hr {
            margin: 10px 0;
        }
        .logout-option:hover {
    background-color: #007bff;
    color: #fff;
    transform: scale(1.05);
}
.logout-option:hover i, .logout-option:hover a {
    color: #fff;
}
.logout-option:hover .underline {
    background-color: #fff;
}
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <a class="navbar-brand" href="{% url 'jobseekerhomepage' %}">
            <img src="{% static 'images/cc.png' %}" alt="Logo">
        </a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="">Jobs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Companies</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Services</a>
                </li>
            </ul>
           <form class="form-inline my-2 my-lg-0 search-bar-container">
    <input class="search-bar" type="search" placeholder="Search jobs here" aria-label="Search">
    <button class="search-button" type="submit">
        <i class="fas fa-search"></i>
    </button>
</form>

            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link notification-icon" href="#">
                        <i class="fas fa-bell"></i>
                        <span class="badge badge-danger"></span>
                    </a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link profile-icon" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-bars"></i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                        <div class="profile-header">
                            <img src="https://via.placeholder.com/50" alt="User Profile">
                            <div class="profile-info">
                                <h6>{{ user.username }}</h6>
                                <p>Not Mentioned</p>
                                <a href="#">View & Update Profile</a>
                            </div>
                        </div>

                        <div class="profile-options">
                            <div class="option">
                                <i class="fas fa-book"></i>
                                <p>careerconnect Blog</p>
                            </div>
                            <div class="option">
                                <i class="fas fa-cog"></i>
                                <p>Settings</p>
                            </div>
                            <div class="option">
                                <i class="fas fa-question-circle"></i>
                                <p>FAQs</p>
                            </div>
                            <div class="option logout-option" style="display: flex; justify-content: center; align-items: center; border-radius: 10px; background-color: #f8f9fa; padding: 10px; border: 2px solid #007bff; transition: transform 0.3s ease, background-color 0.3s ease; position: relative;">
    <i class="fas fa-sign-out-alt" style="color: #007bff; font-size: 20px; margin-right: 8px;"></i>
    <a href="{% url 'logout' %}" style="color: #007bff; font-weight: bold; text-decoration: none;">Logout</a>
    <div class="underline" style="position: absolute; bottom: -2px; left: 10px; right: 10px; height: 2px; background-color: #007bff;"></div>
</div>

                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <br><br><br>
<h1 align="center">Welcome to  CareerConnect MR' {{ user.username }} </h1>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
